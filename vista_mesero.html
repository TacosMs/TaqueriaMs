    <style>
        :root {
            --primary: #d97706;
            --secondary: #f59e0b;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        .item-card {
            background: #2d2d2d;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            background: #3d3d3d;
            border-radius: 20px;
            padding: 5px 10px;
        }
        .quantity-btn {
            background: #4d4d4d;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quantity-btn:hover {
            background: var(--primary);
        }
        .option-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #555;
            border-radius: 4px;
            background-color: transparent;
            cursor: pointer;
            position: relative;
        }
        .option-checkbox:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        .option-checkbox:checked::after {
            content: "✓";
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .nav-btn {
            color: #777;
            transition: all 0.3s;
        }
        .nav-btn.active {
            color: var(--primary);
        }
        .nav-btn.active svg, .nav-btn.active i {
            fill: var(--primary);
            color: var(--primary);
        }
        .add-to-order-btn {
            background: var(--primary);
            transition: all 0.3s;
        }
        .add-to-order-btn:hover {
            background: #b65c04;
            transform: translateY(-2px);
        }
        .category-btn.active {
            background-color: var(--primary);
        }
        .table-btn {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        .table-btn.active {
            background-color: var(--primary);
            transform: scale(1.05);
        }
        .table-btn.has-order {
            background-color: #3d3d3d;
            border: 2px solid var(--primary);
        }
        .order-item {
            border-bottom: 1px solid #3d3d3d;
            padding: 12px 0;
        }
        @media (min-width: 768px) {
            #product-list, #tables-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .item-card {
                max-width: 100%;
            }
        }
        @media (min-width: 1024px) {
            #product-list, #tables-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* ESTILOS PARA LA IMPRESIÓN HTML DEL TICKET */
        @media print {
            body.printing, body.printing * {
                visibility: hidden;
            }
            .no-print {
                display: none !important;
            }
            #printable-ticket-area {
                display: block !important;

                position: absolute !important;

            #printable-ticket-area p { margin: 2px 0 !important; font-size: 9pt !important; text-align: left !important; }

            #printable-ticket-area .item-qty { width: 35px !important; text-align: right !important; padding-right: 5px !important; flex-shrink: 0 !important; }

    function generateCategoryButtons() {
        const categoryButtonsContainer = document.getElementById('category-buttons');
        categoryButtonsContainer.innerHTML = ''; 
        for (const category in menuItems) {
            const categoryBtn = document.createElement('button');
            categoryBtn.classList.add('category-btn', 'px-4', 'py-2', 'rounded-full', 'bg-gray-700', 'text-white', 'font-medium');
            categoryBtn.dataset.category = category;
            categoryBtn.textContent = category.charAt(0).toUpperCase() + category.slice(1); 
            categoryBtn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('bg-amber-600', 'active');
                    btn.classList.add('bg-gray-700');
                });
                this.classList.remove('bg-gray-700');

                loadProducts(category);
            });

        }

    function getCategoryIcon(category) {

            case 'buffets': return '<i class="fas fa-concierge-bell text-4xl text-amber-500 p-2 bg-gray-700 rounded-lg"></i>';

            <label class="flex items-center"><input type="checkbox" class="option-checkbox mr-2" name="ingrediente-${itemId}" value="salsa-verde"><span>Salsa Verde</span></label>
            <label class="flex items-center"><input type="checkbox" class="option-checkbox mr-2" name="ingrediente-${itemId}" value="cebolla"><span>Cebolla</span></label>
            </div></div>`;
        } else if (category === 'bebidas') {

    function generateMenuItem(item, category) {
        const currentQuantity = appState.selectedItems[`${category}-${item.id}`] ? appState.selectedItems[`${category}-${item.id}`].quantity : 0;
        return `<div class="item-card p-4" data-category="${category}" data-id="${item.id}"><div class="flex items-start">

        <h3 class="font-bold text-lg">${item.name}</h3><span class="font-bold text-amber-500">$${item.price}</span></div>

    function loadProducts(category) {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';
        if (menuItems[category]) {
            menuItems[category].forEach(item => {
                productList.innerHTML += generateMenuItem(item, category);
            });
        }
        activateEventListeners();
        Object.keys(appState.selectedItems).forEach(key => {
            const item = appState.selectedItems[key];
            const card = document.querySelector(`.item-card[data-id="${item.id}"][data-category="${item.category}"]`);
            if (card) {
                const notesTextarea = card.querySelector('textarea');
                if (notesTextarea) notesTextarea.value = item.customizations.notes || '';
                if(item.customizations && item.customizations.ingredients) {
                    item.customizations.ingredients.forEach(ing => {
                        const checkbox = card.querySelector(`input[type="checkbox"][value="${ing}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                }
            }
        });
    }

        const modal = document.getElementById('table-modal');
        const tablesContainer = document.getElementById('tables-container');
        tablesContainer.innerHTML = '';
        for (let i = 1; i <= 6; i++) {
            const hasOrder = appState.orders[i] && appState.orders[i].length > 0;
            tablesContainer.innerHTML += `<button class="table-btn ${hasOrder ? 'has-order' : ''} ${appState.currentTable === i ? 'active' : ''}" data-table="${i}">

        }
        modal.classList.remove('hidden');
        document.querySelectorAll('.table-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.table-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                appState.currentTable = parseInt(this.dataset.table);
            });
        });
    }
    function confirmTableSelection() {
        const modal = document.getElementById('table-modal');
        const currentTableSpan = document.getElementById('current-table');
        if (appState.currentTable) {
            currentTableSpan.textContent = `Mesa #${appState.currentTable}`;
            modal.classList.add('hidden');
            if (appState.orders[appState.currentTable]) {
                appState.currentOrder = [...appState.orders[appState.currentTable]];
            } else {
                appState.currentOrder = [];
                appState.firebaseOrderKeysForTable[appState.currentTable] = []; 
            }
            appState.selectedItems = {};
            const activeCategoryBtn = document.querySelector('.category-btn.active');
            if (activeCategoryBtn) {
                loadProducts(activeCategoryBtn.dataset.category);
            } else {
                 const firstCategoryBtn = document.querySelector('.category-btn');
                 if (firstCategoryBtn) {
                      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('bg-amber-600', 'active'));

                      loadProducts(firstCategoryBtn.dataset.category);
                 } else {
                    loadProducts('tacos'); 
                 }
            }
        } else {
            alert('Por favor seleccione una mesa');
        }
    }
    
    async function saveOrderToFirebase(tableNumber, orderItems, paymentMethod = "Pendiente") {
        try {
            const now = new Date();
            const dateKey = now.toISOString().split('T')[0]; 
            const counterRef = database.ref(`counters/${dateKey}`);
            const counterSnapshot = await counterRef.once('value');
            let currentCounter = counterSnapshot.exists() ? counterSnapshot.val() : 0;
            currentCounter++;
            await counterRef.set(currentCounter);
            
            const orderData = {
                table: tableNumber,
                items: orderItems,
                total: orderItems.reduce((sum, item) => sum + item.price, 0),
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                orderNumber: currentCounter,
                date: dateKey,
                status: "active",
                paymentMethod: paymentMethod
            };
            const newOrderRef = database.ref(`orders/${dateKey}/${currentCounter}`);
            await newOrderRef.set(orderData);

            if (!appState.firebaseOrderKeysForTable[tableNumber]) {
                appState.firebaseOrderKeysForTable[tableNumber] = [];
            }
            appState.firebaseOrderKeysForTable[tableNumber].push(`${dateKey}/${currentCounter}`);
            return currentCounter;
        } catch (error) {
            console.error('[MeseroView] Error al guardar la orden en Firebase:', error);

    async function addItemsToOrder() {
        if (!appState.currentTable) {
            alert('Por favor seleccione una mesa primero');
            showTablesModal();
            return;
        }
        const selectedItemsToSave = [];
        let itemsAddedCount = 0;
        for (const key in appState.selectedItems) {
            const itemData = appState.selectedItems[key];
            if (itemData.quantity > 0) {
                itemsAddedCount++;
                const card = document.querySelector(`.item-card[data-id="${itemData.id}"][data-category="${itemData.category}"]`);
                let currentCustomizations = { ingredients: [], notes: '' };
                if (card) {
                    card.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                        currentCustomizations.ingredients.push(checkbox.value);
                    });
                    const notesTextarea = card.querySelector('textarea');
                    if (notesTextarea) currentCustomizations.notes = notesTextarea.value;
                }
                for (let i = 0; i < itemData.quantity; i++) {
                    selectedItemsToSave.push({
                        id: itemData.id, name: itemData.name, price: itemData.price,
                        customizations: { ...currentCustomizations } 
                    });
                }
            }
        }
        if (itemsAddedCount === 0) {
            alert('Por favor seleccione al menos un item (cantidad mayor a 0)');
            return;
        }
        
        const defaultPaymentMethod = "Pendiente"; 

        appState.orders[appState.currentTable] = [ ...(appState.orders[appState.currentTable] || []), ...selectedItemsToSave ];
        try {
            const orderNumber = await saveOrderToFirebase(appState.currentTable, selectedItemsToSave, defaultPaymentMethod);
            alert(`Se agregaron ${itemsAddedCount} tipos de productos (${selectedItemsToSave.length} unidades) a la orden de la mesa #${appState.currentTable}. Orden #${orderNumber}. Método de pago: ${defaultPaymentMethod}`);
        } catch (error) {
            alert('Error al guardar la orden. Por favor intente nuevamente.');
            console.error(error);
            return; 
        }
        document.querySelectorAll('.quantity').forEach(el => el.textContent = '0');
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        document.querySelectorAll('textarea').forEach(ta => ta.value = '');
        appState.selectedItems = {}; 
    }

    async function updatePaymentMethodForTableOrders(tableNumber, paymentMethod) {
        const orderKeys = appState.firebaseOrderKeysForTable[tableNumber];
        if (!orderKeys || orderKeys.length === 0) {
            if (appState.orders[tableNumber] && appState.orders[tableNumber].length > 0) {
                 alert(`Registrando pago de ${paymentMethod} para la mesa #${tableNumber} (órdenes locales). Aún no se habían enviado a cocina/sistema.`);
            } else {
                console.warn("No hay órdenes activas (ni locales ni en Firebase) para la mesa", tableNumber, "para actualizar método de pago.");
                alert(`No hay órdenes activas para la mesa #${tableNumber}.`);
                return;
            }
        }

        const updates = {};
        if (orderKeys && orderKeys.length > 0) {
            orderKeys.forEach(orderPath => { 
                updates[`/orders/${orderPath}/paymentMethod`] = paymentMethod;
                updates[`/orders/${orderPath}/status`] = "pagada"; 
            });
        }

        try {
            if (Object.keys(updates).length > 0) {
                 await database.ref().update(updates);
                 console.log(`Método de pago actualizado a "${paymentMethod}" para ${orderKeys.length} órdenes de la mesa ${tableNumber} en Firebase.`);
            }
            
            appState.orders[tableNumber] = [];
            appState.firebaseOrderKeysForTable[tableNumber] = [];
            if (appState.currentTable === tableNumber) {
                document.getElementById('current-table').textContent = `Seleccione mesa`; 
                appState.currentTable = null; 
            }
            switchTab('menu'); 
            alert(`Cuenta de la mesa #${tableNumber} cerrada con ${paymentMethod}.`);
            showTablesModal(); 

        } catch (error) {
            console.error("Error al actualizar método de pago en Firebase:", error);
            alert("Error al registrar el pago. Intente nuevamente.");
        }
    }

        doc.text('Descripción', 20, 76); 
        doc.text('Cant.', 140, 76); 
        doc.text('Total', 170, 76); 
        
        const items = appState.orders[table] || []; 
        let yPos = 84;

        items.forEach(item => {
            const key = `${item.name}-${JSON.stringify(item.customizations || {})}`;
            if (!groupedItems[key]) groupedItems[key] = { ...item, quantity: 0, price: item.price }; 
            else groupedItems[key].quantity++;
        });
        doc.setFontSize(10); doc.setTextColor(40, 40, 40);
        Object.values(groupedItems).forEach(gItem => { 
            const itemNameText = doc.splitTextToSize(gItem.name, 110); 
            let currentY = yPos;
            itemNameText.forEach((line, i) => {
                doc.text(line, 20, currentY + (i * 4));
            });

                splitText.forEach((line, i) => doc.text(line, 22, currentY + yOffsetForCustomizations + 5 + (i * 3.5))); 
                yOffsetForCustomizations += 5 + (splitText.length * 3.5) - (gItem.customizations.notes && gItem.customizations.ingredients.length > 0 && splitText.length > 1 ? 1.5 : 0) ; 
                doc.setFontSize(10); doc.setTextColor(40, 40, 40);
            }
            
            doc.text(gItem.quantity.toString(), 140, currentY); 
            doc.text(`$${(gItem.price * gItem.quantity).toFixed(2)}`, 170, currentY); 
            
            yPos += Math.max(10, yOffsetForCustomizations + (itemNameText.length > 1 ? 4 : 0)); 
             if (gItem.customizations && (gItem.customizations.ingredients.length > 0 || gItem.customizations.notes)) yPos +=2;

        });
        doc.setDrawColor(200, 200, 200); doc.line(15, yPos, 195, yPos); yPos += 10;

                if (this.classList.contains('plus')) currentQuantity++;
                else if (this.classList.contains('minus') && currentQuantity > 0) currentQuantity--;
                quantityElement.textContent = currentQuantity;
                const key = `${category}-${itemId}`;
                if (currentQuantity > 0) {
                    appState.selectedItems[key] = {
                        id: itemId, name: itemFullData.name, price: itemFullData.price, category: category,
                        quantity: currentQuantity,
                        customizations: appState.selectedItems[key]?.customizations || { ingredients: [], notes: '' }
                    };
                } else {
                    delete appState.selectedItems[key]; 
                }
            });
        });
    }

    function initializeWaiterApp() {
        generateCategoryButtons();
        const firstCategoryBtn = document.querySelector('.category-btn');
        if (firstCategoryBtn) {
            firstCategoryBtn.classList.remove('bg-gray-700');
            firstCategoryBtn.classList.add('bg-amber-600', 'active');
        }
        document.querySelectorAll('.nav-btn').forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                switchTab(tabName);
            });
        });
        document.getElementById('add-to-order-btn').addEventListener('click', addItemsToOrder);
        document.getElementById('confirm-table-btn').addEventListener('click', confirmTableSelection);
        document.getElementById('current-table').addEventListener('click', showTablesModal);
        for (let i = 1; i <= 6; i++) {
            if (!appState.orders[i]) appState.orders[i] = [];
            if (!appState.firebaseOrderKeysForTable[i]) appState.firebaseOrderKeysForTable[i] = [];
        }
        
        switchTab('menu'); 
        const activeCategoryBtn = document.querySelector('.category-btn.active');
        if (activeCategoryBtn) {
             loadProducts(activeCategoryBtn.dataset.category);
        } else if(firstCategoryBtn) {
            firstCategoryBtn.click(); 
        } else {
            loadProducts('tacos'); 
        }

        if (!appState.currentTable) {
            showTablesModal();
        }
    }
</script>
